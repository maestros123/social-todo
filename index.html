<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="app">
        <div class="container">

            <div class="personal">
                <div class="personal-avatar">
                    <img src="img/avatar.jpg" alt="">
                </div>
                <div class="personal-info">
                    <div class="personal-info-title">
                        <h2>Степан Пищелев</h2>
                    </div>
                </div>
            </div>

            <div class="todo">
                <div class="todo-inner">
                    <div class="todo-wrapper">
                        <div class="todo-header">
                            <div class="todo-header-info">
                                <div class="todo-header-info-time">
                                    <p><span class="todo-header-hours">11</span>:<span class="todo-header-minutes">26</span></p>
                                </div>
                                <div class="todo-header-info-field"></div>
                                <div class="todo-header-info-clean">
                                    <p>Очистить все</p>
                                    <img src="img/broom.svg" alt="">
                                </div>
                            </div>
                            <h1>Планировщик задач</h1>
                        </div>

                        <div class="todo-list-wrapper">
                            <ul id="todo-list"></ul>

                            <ul id="todo-list-complete"></ul>
                        </div>                        
                        
                        <form action="" id="todo-form">
                            <input type="text" id="add-input">
                            <div class="todo-form-button">
                                <button id="add-button" type="submit">Добавить</button>
                                <img src="img/plus.svg" alt="">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
